name: Build and test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm, macos-26]
        rust: [stable, nightly]
        build-type: [debug, release]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Rust ${{ matrix.rust }}
        run: rustup default ${{ matrix.rust }}
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Run tests
        run: just test ${{ matrix.build-type }}
