[package]
name = "byte-knight"
version = "0.1.0"
# 2024 isn't stable yet
edition = "2021"

[lib]
name = "byte_board"
path = "board/lib.rs"
test = true

[dependencies]
chess = "3.2.0"
clap = { version = "4.5.9", features = ["derive"] }
console = { version = "0.15.8", features = ["windows-console-colors"] }
csv = "1.3.0"
indicatif = { version = "0.17.8", features = ["rayon"] }
rand = { version = "0.8.5", features = ["small_rng"] }
rand_chacha = "0.3.1"
rayon = "1.10.0"
serde = { version = "1.0.209", features = ["derive"] }
stopwatch = "0.0.7"
vampirc-uci = { version = "0.11.1", features = ["chess"] }
zstd = "0.13.2"

[profile.dev]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
debug = false
rpath = false
debug-assertions = false
incremental = false
overflow-checks = false
