[package]
name = "byte-knight"
version = "0.1.0"
# 2024 isn't stable yet
edition = "2021"

[[bin]]
name = "byte-knight"
path = "src/main.rs"
test = false
bench = false

[dependencies]
chess = "3.2.0"
clap = { version = "4.5.9", features = ["derive"] }
stopwatch = "0.0.7"
vampirc-uci = { version = "0.11.1", features = ["chess"] }
