[package]
name = "byte-knight"
version = "0.1.0"
# 2024 isn't stable yet
edition = "2021"

[lib]
name = "byte_board"
path = "board/lib.rs"
test = true

[dependencies]
anyhow = "1.0.89"
arrayvec = "0.7.6"
clap = { version = "4.5.9", features = ["derive"] }
colored = "2.1.0"
console = { version = "0.15.8", features = ["windows-console-colors"] }
csv = "1.3.0"
indicatif = { version = "0.17.8", features = ["rayon"] }
itertools = "0.13.0"
rand = { version = "0.8.5", features = ["small_rng"] }
rand_chacha = "0.3.1"
rayon = "1.10.0"
serde = { version = "1.0.209", features = ["derive"] }
stopwatch = "0.0.7"
thiserror = "1.0.64"
uci-parser = {version = "0.2.0", features = ["parse-go-perft", "parse-position-kiwipete", "types"]}
zstd = "0.13.2"

[profile.dev]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
debug = false
rpath = false
debug-assertions = false
incremental = false
overflow-checks = false
