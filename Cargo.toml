[package]
name = "byte-knight"
version = "1.0.0"
# 2024 isn't stable yet
edition = "2021"
authors = ["Paul Tsouchlos <developer.paul.123@gmail.com>"]
license = "GPL-3.0"

[workspace]
members = ["engine", "chess"]

[dependencies]
engine = { path = "engine" }
chess = { path = "chess" }
anyhow = "1.0.97"
arrayvec = "0.7.6"
clap = { version = "4.5.31", features = ["derive"] }
colored = "3.0.0"
console = { version = "0.15.11", features = ["windows-console-colors"] }
csv = "1.3.1"
indicatif = { version = "0.17.11", features = ["rayon"] }
itertools = "0.14.0"
rand = { version = "0.9.0", features = ["small_rng"] }
rand_chacha = "0.9.0"
rayon = "1.10.0"
serde = { version = "1.0.218", features = ["derive"] }
stopwatch = "0.0.7"
thiserror = "2.0.12"
uci-parser = { version = "1.1.0", features = [
    "parse-go-perft",
    "parse-position-kiwipete",
    "types",
] }

[profile.dev]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
debug = false
rpath = false
debug-assertions = false
incremental = false
overflow-checks = false
